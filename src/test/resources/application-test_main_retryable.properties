server.port=8080
spring.main.allow-bean-definition-overriding=true
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
consumer.group_id=company-appointments-consumer
consumer.officers.topic=stream-company-officers
consumer.profile.topic=stream-company-profile
consumer.max_attempts=5
consumer.backoff_delay=100
consumer.concurrency=1
invalid_message_topic.officers=${consumer.officers.topic}-${consumer.group_id}-invalid
logger.namespace=company-appointments-consumer
steps=5